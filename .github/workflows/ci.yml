name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  main:
    name: Nx Cloud - Main Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Configuraci√≥n de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # Instalaci√≥n de dependencias con cach√©
      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      # Verificaci√≥n del formato de c√≥digo (visible y temprana)
      - name: Check format
        id: format
        run: |
          echo "::group::üîç Verificando formato del c√≥digo"
          npx nx format:check
          echo "::endgroup::"
        continue-on-error: true

      # An√°lisis est√°tico con informaci√≥n detallada
      - name: Lint
        id: lint
        run: |
          echo "::group::üîç Ejecutando an√°lisis de c√≥digo"
          npm run ci:lint
          echo "::endgroup::"

      # Tests
      - name: Test
        id: test
        run: |
          echo "::group::üß™ Ejecutando tests"
          npm run ci:test
          echo "::endgroup::"

      # Build
      - name: Build
        id: build
        run: |
          echo "::group::üî® Compilando aplicaciones"
          npm run ci:build
          echo "::endgroup::"

      # Resumen final
      - name: CI Summary
        if: always()
        run: |
          echo "### Resumen de CI üìä" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Verificaci√≥n | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "| ------------ | ------ |" >> $GITHUB_STEP_SUMMARY
          echo "| Formato | ${{ steps.format.outcome == 'success' && '‚úÖ Pas√≥' || '‚ö†Ô∏è No cumple con est√°ndares' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint.outcome == 'success' && '‚úÖ Pas√≥' || '‚ùå Fall√≥' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ steps.test.outcome == 'success' && '‚úÖ Pas√≥' || '‚ùå Fall√≥' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && '‚úÖ Pas√≥' || '‚ùå Fall√≥' }} |" >> $GITHUB_STEP_SUMMARY

      # Solo falla el CI si los pasos cr√≠ticos fallan (formato no es cr√≠tico)
      - name: Check Status
        if: steps.lint.outcome != 'success' || steps.test.outcome != 'success' || steps.build.outcome != 'success'
        run: exit 1
