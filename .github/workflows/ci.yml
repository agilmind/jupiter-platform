name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NX_SKIP_NX_CACHE: "true"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # Create a simple root Jest config that uses ts-jest instead of SWC
      - name: Configure Jest to use ts-jest
        run: |
          echo 'module.exports = {
            preset: "ts-jest",
            testEnvironment: "node",
            transform: {
              "^.+\\\\.(ts|tsx)$": "ts-jest"
            }
          };' > jest.config.ci.js

          # Tell NX to use our custom config
          echo 'NX_JEST_PRESET=./jest.config.ci.js' >> $GITHUB_ENV

      # ELIMINACIÃ“N COMPLETA de los plugins locales para CI
      - name: Remove local plugins for CI
        run: |
          node -e "const fs = require('fs'); const config = JSON.parse(fs.readFileSync('nx.json', 'utf8')); config.plugins = config.plugins.filter(p => !p.plugin || (p.plugin !== './dist/tools/create-worker' && p.plugin !== './dist/tools/haijin')); fs.writeFileSync('nx.json', JSON.stringify(config, null, 2));"
          cat nx.json

      - uses: nrwl/nx-set-shas@v4

      # Run all targets with custom Jest config
      - run: npx nx affected -t lint test build --verbose

      # Compile plugins separately with ts-jest for tests
      - name: Build and test create-worker plugin
        run: |
          cd tools/create-worker
          npx tsc -p tsconfig.json
          JEST_PRESET=../../jest.config.ci.js npx jest

      - name: Build and test haijin plugin
        if: ${{ always() }}  # Ejecutar incluso si create-worker falla
        run: |
          cd tools/haijin
          npx tsc -p tsconfig.json
          JEST_PRESET=../../jest.config.ci.js npx jest
