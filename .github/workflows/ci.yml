name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configuraci√≥n de Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Instalar dependencias
      - run: npm ci --legacy-peer-deps

      # NUEVO PASO: Compilar el plugin local antes de ejecutar affected
      - name: Build local plugins
        run: npx nx build tools/create-worker

      # Configurar SHA para nx affected
      - uses: nrwl/nx-set-shas@v4

      # Ejecutar los comandos affected
      - run: npx nx affected -t lint test build
