name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # NUEVO: Modificar nx.json para desactivar temporalmente el plugin local
      - name: Disable local plugin for CI
        run: |
          sed -i 's|"plugin": "./dist/tools/create-worker"|"plugin": "./dist/tools/create-worker", "disabled": true|g' nx.json
          cat nx.json

      - uses: nrwl/nx-set-shas@v4

      # Ejecutar tests excluyendo tools/create-worker
      - run: npx nx affected -t lint test build --exclude=tools/create-worker

      # OPCIONAL: Compilar y probar el plugin por separado
      - name: Build and test the plugin
        run: |
          npx tsc -p tools/create-worker/tsconfig.json
          cd tools/create-worker && npx jest
