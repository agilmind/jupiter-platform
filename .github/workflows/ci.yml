name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  main:
    name: Nx Cloud - Main Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ConfiguraciÃ³n de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # InstalaciÃ³n de dependencias con cachÃ© y --legacy-peer-deps
      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps

      # VerificaciÃ³n del formato de cÃ³digo
      - name: Check format
        id: format
        run: npx nx format:check
        continue-on-error: true

      # AnÃ¡lisis estÃ¡tico
      - name: Lint
        id: lint
        run: npx nx affected --target=lint
        continue-on-error: true

      # Tests
      - name: Test
        id: test
        run: npx nx affected --target=test --passWithNoTests
        continue-on-error: true

      # Build
      - name: Build
        id: build
        run: npx nx affected --target=build
        continue-on-error: true

      # Resumen final
      - name: CI Summary
        if: always()
        run: |
          echo "### Resumen de CI ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| VerificaciÃ³n | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "| ------------ | ------ |" >> $GITHUB_STEP_SUMMARY
          echo "| Formato | ${{ steps.format.outcome == 'success' && 'âœ… PasÃ³' || 'âš ï¸ No cumple con estÃ¡ndares' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint.outcome == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ steps.test.outcome == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY

      # Solo falla el CI si realmente queremos que falle (en este caso hemos puesto continue-on-error)
      - name: Check Status
        if: false # Temporalmente deshabilitar fallas en CI
        run: exit 1
