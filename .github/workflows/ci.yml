name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  main:
    name: NX - VerificaciÃ³n de CÃ³digo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Actualizamos a Node.js 22.13.1 para coincidir con nuestras dependencias
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.13.1'
          cache: 'npm'

      # InstalaciÃ³n de dependencias con cachÃ© mejorado
      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/nx
          key: ${{ runner.os }}-node22-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('nx.json') }}
          restore-keys: |
            ${{ runner.os }}-node22-${{ hashFiles('**/package-lock.json') }}
            ${{ runner.os }}-node22-

      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      # VerificaciÃ³n del formato de cÃ³digo
      - name: Check format
        id: format
        run: npx nx format:check
        continue-on-error: true

      # AnÃ¡lisis estÃ¡tico
      - name: Lint
        id: lint
        run: npx nx affected --target=lint --parallel=3
        continue-on-error: true

      # VerificaciÃ³n de tipos TypeScript
      - name: Type Check
        id: type-check
        run: npx nx affected --target=type-check --parallel=3
        continue-on-error: true

      # Tests
      - name: Test
        id: test
        run: npx nx affected --target=test --passWithNoTests --parallel=3 --ci
        continue-on-error: true

      # Build
      - name: Build
        id: build
        run: npx nx affected --target=build --parallel=3
        continue-on-error: true

      # Resumen final
      - name: CI Summary
        if: always()
        run: |
          echo "### Resumen de CI ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| VerificaciÃ³n | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "| ------------ | ------ |" >> $GITHUB_STEP_SUMMARY
          echo "| Formato | ${{ steps.format.outcome == 'success' && 'âœ… PasÃ³' || 'âš ï¸ No cumple con estÃ¡ndares' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint.outcome == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ steps.type-check.outcome == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ steps.test.outcome == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && 'âœ… PasÃ³' || 'âŒ FallÃ³' }} |" >> $GITHUB_STEP_SUMMARY

          # AÃ±adir lista de proyectos afectados
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Proyectos afectados:" >> $GITHUB_STEP_SUMMARY
          affected=$(npx nx affected:apps --plain)
          if [ -z "$affected" ]; then
            echo "NingÃºn proyecto fue afectado por los cambios" >> $GITHUB_STEP_SUMMARY
          else
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$affected" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      # Guardar informaciÃ³n para el deploy
      - name: Create Artifact Info
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: |
          mkdir -p ./ci-info
          npx nx affected:apps --plain > ./ci-info/affected-apps.txt
          echo ${{ github.sha }} > ./ci-info/commit-sha.txt

      - name: Upload Artifact Info
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: actions/upload-artifact@v3
        with:
          name: ci-info
          path: ./ci-info
          retention-days: 1
