name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # ELIMINACIÃ“N COMPLETA del plugin para CI
      - name: Remove plugin for CI
        run: |
          node -e "const fs = require('fs'); const config = JSON.parse(fs.readFileSync('nx.json', 'utf8')); config.plugins = config.plugins.filter(p => p.plugin !== './dist/tools/create-worker'); fs.writeFileSync('nx.json', JSON.stringify(config, null, 2));"
          cat nx.json

      - uses: nrwl/nx-set-shas@v4

      - run: npx nx affected -t lint test build

      # OPCIONAL: Compilar y probar el plugin por separado de manera manual
      - name: Build and test plugin manually
        run: |
          cd tools/create-worker
          npx tsc -p tsconfig.json
          npx jest
