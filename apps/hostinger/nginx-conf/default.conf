# Configuración Nginx para hostinger - HTTP y HTTPS






# Bloque HTTP: Redirección a HTTPS y manejo de ACME Challenge
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Escuchar para todos los dominios configurados
    server_name jupiter.ar webapp.jupiter.ar www.jupiter.ar grafana.jupiter.ar;

    # Servir los desafíos ACME de Let's Encrypt (webroot)
    location /.well-known/acme-challenge/ {
        alias /var/www/letsencrypt/challenges-in-container/;
        # allow all; # Puede ser necesario si hay restricciones por defecto
    }

    # Redireccionar todo el resto del tráfico HTTP a HTTPS
    location / {
        # Usar $host para preservar el dominio solicitado por el cliente
        return 301 https://$host$request_uri;
    }
}

# Bloque HTTPS: Configuración principal
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    # Servir para todos los dominios configurados
    server_name jupiter.ar webapp.jupiter.ar www.jupiter.ar grafana.jupiter.ar;

    # --- Configuración SSL ---
    # Certificados (montados desde /etc/letsencrypt en el host)
    # Usa el primer dominio de la lista para determinar la ruta del certificado
    ssl_certificate /etc/letsencrypt/live/jupiter.ar webapp.jupiter.ar www.jupiter.ar grafana.jupiter.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jupiter.ar webapp.jupiter.ar www.jupiter.ar grafana.jupiter.ar/privkey.pem;

    # Incluir parámetros de seguridad SSL desde archivo separado
    include /etc/nginx/conf.d/options-ssl-nginx.conf;

    # Incluir parámetros Diffie-Hellman desde archivo separado
    ssl_dhparam /etc/nginx/conf.d/ssl-dhparams.pem;
    # --- Fin Configuración SSL ---


    # Raíz del contenido web (montado desde ./html)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Servir archivos estáticos
    location / {
        try_files $uri $uri/ =404;
    }

    # (Opcional) Añadir location blocks para hacer proxy_pass a otros servicios/contenedores
    # location /api/ {
    #     proxy_pass http://backend_service:port;
    #     # ... cabeceras de proxy ...
    # }

    # Cabeceras de seguridad (pueden estar aquí o en options-ssl-nginx.conf)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
