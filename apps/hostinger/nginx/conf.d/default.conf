# Configuración Nginx para hostinger - HTTP y HTTPS
# NOTA: Variables como primaryDomain y domains vienen del generador

# Bloque HTTP: Redirección a HTTPS y manejo de ACME Challenge
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Escuchar para todos los dominios configurados
    server_name jupiter.ar webapp.jupiter.ar grafana.jupiter.ar www.jupiter.ar;

    location /.well-known/acme-challenge/ {
        alias /var/www/letsencrypt/challenges-in-container/;
    }

    # Redireccionar todo el resto del tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloque HTTPS: Configuración principal
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name jupiter.ar webapp.jupiter.ar grafana.jupiter.ar www.jupiter.ar;

    # --- Configuración SSL ---
    ssl_certificate /etc/letsencrypt/live/jupiter.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jupiter.ar/privkey.pem;
    include /etc/nginx/includes/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/conf.d/ssl-dhparams.pem;
    # --- Fin Configuración SSL ---

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Servir archivos estáticos
    location / {
        try_files $uri $uri/ =404;
    }

    # Servir desafíos ACME
    location /.well-known/acme-challenge/ {
        alias /var/www/letsencrypt/challenges-in-container/;
    }



    # --- Proxy Inverso para Grafana ---
    location /grafana/ { # Acceso vía tudominio.com/grafana/
        # Reescribir la URL eliminando /grafana/ antes de pasarla al backend
        rewrite ^/grafana/(.*)$ /$1 break;
        # Pasar la petición al servicio Grafana en Docker Compose (puerto 3000 por defecto)
        proxy_pass http://grafana:3000;
        # Cabeceras necesarias para Grafana detrás de proxy
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Necesario para WebSockets de Grafana Live
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Grafana-Org-Id 1; # Asumir Org ID 1 por defecto
        proxy_cookie_path / /grafana/; # Asegurar que las cookies funcionen con el subpath
    }



    # (Opcional) Añadir location blocks para hacer proxy_pass a otros servicios/contenedores
    # location /api/ {
    #     proxy_pass http://backend_service:port;
    #     # ... cabeceras de proxy ...
    # }

    # Cabeceras de seguridad (pueden estar aquí o en options-ssl-nginx.conf)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
