# Configuración Nginx para hostinger - HTTP y HTTPS
# NOTA: Variables como primaryDomain y domains vienen del generador







# Bloque HTTP: Redirección a HTTPS y manejo de ACME Challenge
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    # Escuchar para todos los dominios (principales y grafana)
    server_name jupiter.ar webapp.jupiter.ar www.jupiter.ar grafana.jupiter.ar _;

    location /.well-known/acme-challenge/ {
        alias /var/www/letsencrypt/challenges-in-container/;
    }

    # Redireccionar todo el resto del tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloque HTTPS para dominios PRINCIPALES
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # Solo los dominios principales
    server_name jupiter.ar webapp.jupiter.ar www.jupiter.ar;

    # Certificado (cubre todos los dominios, incluyendo grafana)
    ssl_certificate "/etc/letsencrypt/live/jupiter.ar/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/jupiter.ar/privkey.pem";
    include /etc/nginx/includes/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/includes/ssl-dhparams.pem;

    # Servir contenido HTML
    root /usr/share/nginx/html;
    index index.html index.htm;
    location / { try_files $uri $uri/ =404; }
}


server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    # Solo el dominio de grafana
    server_name grafana.jupiter.ar;

    # Certificado (el mismo que antes)
    ssl_certificate "/etc/letsencrypt/live/jupiter.ar/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/jupiter.ar/privkey.pem";
    include /etc/nginx/includes/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/includes/ssl-dhparams.pem;

    # Proxy inverso a Grafana para la raíz del subdominio
    location / {
        proxy_pass http://grafana:3000; # Apunta al servicio Grafana
        proxy_set_header Host $host; # Pasar el host original (grafana.jupiter.ar)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        # proxy_cookie_path ya no es necesario al servir desde la raíz del subdominio
    }
}


    # (Opcional) Añadir location blocks para hacer proxy_pass a otros servicios/contenedores
    # location /api/ {
    #     proxy_pass http://backend_service:port;
    #     # ... cabeceras de proxy ...
    # }

    # Cabeceras de seguridad (pueden estar aquí o en options-ssl-nginx.conf)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
